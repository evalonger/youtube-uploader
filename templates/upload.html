
<!DOCTYPE html>
<html>
<head><title>Upload</title></head>
<body>
  <h1>Video Yükle ve Planla</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="video" required><br><br>
    <input type="text" name="title" placeholder="Başlık" required><br><br>
    <textarea name="description" placeholder="Açıklama" required></textarea><br><br>
    <input type="text" name="tags" placeholder="Etiketler (virgülle ayır)" required><br><br>

    <!-- Yeni eklenen tarih ve saat -->
    <label>Yayın Tarihi:</label>
    <input type="date" name="publish_date" required><br><br>

    <label>Yayın Saati:</label>
    <input type="time" name="publish_time" required><br><br>

    <input type="submit" value="Planla ve Yükle">
  </form>
</body>
</html>
